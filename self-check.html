<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self-check — El Asado Party</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;max-width:900px;margin:2rem auto;padding:0 1rem}
    .ok{color:#1a7f37}.bad{color:#b71c1c}
    code{background:#f6f8fa;padding:.1rem .3rem;border-radius:.25rem}
    li{margin:.25rem 0}
  </style>
</head>
<body>
  <h1>Self-check de archivos</h1>
  <p>Usá esta página para verificar que el servidor esté en la carpeta correcta. Si algo falla, probablemente corriste el server en el directorio equivocado.</p>
  <ol id="list"></ol>

  <script>
    const checks = [
      "index.html",
      "reservas.html",
      "comentarios.html",
      "assets/img/logo.png",
      "assets/img/hero-poster.png",
      "assets/img/gal1.jpg",
      "assets/img/gal2.jpg",
      "assets/img/gal3.jpg",
      "assets/img/gal4.jpg",
      "assets/video/promo.mp4",
      "js/main.js",
      "js/reservas_backend.js",
      "js/comentarios_v2.js",
      "js/gallery.js",
      "css/styles.css",
      "data/gallery.csv"
    ];
    const ol = document.getElementById('list');
    (async () => {
      for (const url of checks){
        const li = document.createElement('li'); li.textContent = url + " ... ";
        ol.appendChild(li);
        try{
          const r = await fetch(url, {cache:'no-store'});
          if(r.ok){ li.className='ok'; li.innerHTML = `✅ <code>${url}</code>`; }
          else { li.className='bad'; li.innerHTML = `❌ <code>${url}</code> → ${r.status}`; }
        }catch(e){
          li.className='bad'; li.innerHTML = `❌ <code>${url}</code> → ${e}`;
        }
      }
    })();
  </script>
</body>
</html>
